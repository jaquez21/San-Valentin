  <script>
    const si = document.getElementById('si');
    const no = document.getElementById('no');
    const pantallaInicial = document.getElementById('pantalla-inicial');
    const pantallaFinal = document.getElementById('pantalla-final');
    const mensajeNo = document.getElementById('mensajeNo');
    const lluvia = document.getElementById('lluvia');

    const frases = [
      "Estoy seguro de que serÃ­amos un San ValentÃ­n perfectoâ€¦ ðŸ’•",
      "Dale una oportunidad a este corazÃ³nâ€¦ ðŸ’“",

      "EstÃ¡ bienâ€¦ pero seguirÃ© intentando conquistarte ðŸ’–"
    ];

    let index = 0;
    let crecimiento = 1;
    let clicksNo = 0;

    function crearCorazon() {
      const c = document.createElement('div');
      c.className = 'corazon';
      c.innerText = 'â¤ï¸';
      c.style.left = Math.random() * 100 + 'vw';

    /* Movimiento tipo burbuja ultra fluido */
    const fotos = document.querySelectorAll('.foto-circular');
    const limite = 260;
    const size = 80;

    const objetos = [];

    fotos.forEach((foto) => {
      let x = Math.random() * (limite - size);
      let y = Math.random() * (limite - size);

      let dx = (Math.random() * 0.2 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
      let dy = (Math.random() * 0.2 + 0.05) * (Math.random() < 0.5 ? 1 : -1);

      objetos.push({ foto, x, y, dx, dy });
      foto.style.left = x + "px";
      foto.style.top = y + "px";
    });

    function animar() {

      objetos.forEach(obj => {
        obj.x += obj.dx;
        obj.y += obj.dy;

        if (obj.x <= 0 || obj.x + size >= limite) obj.dx *= -1;
        if (obj.y <= 0 || obj.y + size >= limite) obj.dy *= -1;

        obj.foto.style.left = obj.x + "px";
        obj.foto.style.top = obj.y + "px";
      });

      for (let i = 0; i < objetos.length; i++) {
        for (let j = i + 1; j < objetos.length; j++) {

          let a = objetos[i];
          let b = objetos[j];

          let dx = b.x - a.x;
          let dy = b.y - a.y;
          let distancia = Math.sqrt(dx * dx + dy * dy);

          let minDist = 75;

          if (distancia < minDist) {

            let angulo = Math.atan2(dy, dx);
            let fuerza = (minDist - distancia) * 0.02;

            a.dx -= Math.cos(angulo) * fuerza;
            a.dy -= Math.sin(angulo) * fuerza;

            b.dx += Math.cos(angulo) * fuerza;
            b.dy += Math.sin(angulo) * fuerza;
          }
        }
      }

      objetos.forEach(obj => {
        obj.dx *= 0.995;
        obj.dy *= 0.995;
      });

      requestAnimationFrame(animar);
    }

    animar();

  </script>
