<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n Rom√°ntico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #ffd6e7, #ff9a9e, #fecfef);
            color: #d63384;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 40px 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 { font-size: 1.9em; margin-bottom: 15px; }
        p { font-size: 1.15em; margin-bottom: 25px; min-height: 60px; }

        button {
            font-size: 1.1em;
            padding: 15px 25px;
            margin: 8px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
        }

        #si { background:#ff4d88; color:white; }
        #no { background:#ccc; color:#666; }

        .hidden { display:none; }

        /* corazones flotando */
        .heart-bg {
            position: fixed;
            font-size: 22px;
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* explosi√≥n */
        .explosion-heart {
            position: fixed;
            font-size: 26px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<audio id="musica" loop>
    <source src="MUSICA.mp3" type="audio/mpeg">
</audio>

<div id="pantalla-inicial" class="container">
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <p id="mensaje">En este d√≠a de amor, mi coraz√≥n late solo por ti. ¬øAceptas?</p>
    <button id="si">S√≠ üíñ</button>
    <button id="no">No üôà</button>
</div>

<div id="pantalla-felicidades" class="container hidden">
    <h1>¬°Felicidades, Nico!</h1>
    <img src="foto.jpg" style="width:100%;border-radius:18px;margin-bottom:15px;">
    <p>Te amo con todo mi coraz√≥n ‚ù§Ô∏è</p>
</div>

<script>
const siButton=document.getElementById('si');
const noButton=document.getElementById('no');
const mensaje=document.getElementById('mensaje');
const pantallaInicial=document.getElementById('pantalla-inicial');
const pantallaFelicidades=document.getElementById('pantalla-felicidades');
const musica=document.getElementById('musica');

const frases=[
"¬°Piensa en lo bonito que ser√≠a juntos! üíï",
"Prometo hacerte sonre√≠r üòç",
"Ser√° un 14 inolvidable ‚ú®",
"Di que s√≠‚Ä¶ ‚ù§Ô∏è",
"Siempre te elegir√≠a üíò"
];

let i=0;

function fondoCorazones(){
    setInterval(()=>{
        const h=document.createElement('div');
        h.className='heart-bg';
        h.textContent='üíñ';
        h.style.left=Math.random()*100+'vw';
        h.style.animationDuration=(4+Math.random()*4)+'s';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),8000);
    },300);
}

function explosion(){
    for(let j=0;j<25;j++){
        const e=document.createElement('div');
        e.className='explosion-heart';
        e.textContent='üíñ';
        e.style.setProperty('--x',(Math.random()-0.5)*400+'px');
        e.style.setProperty('--y',(Math.random()-0.5)*400+'px');
        e.style.left='50%';
        e.style.top='50%';
        document.body.appendChild(e);
        setTimeout(()=>e.remove(),1000);
    }

function noClick(){
    scale+=0.15;
    siButton.style.transform=`scale(${scale})`;
    if(i<frases.length){
        mensaje.textContent=frases[i++];
    }
}

function siClick(){
    musica.play().catch(()=>{});
    explosion();
    setTimeout(()=>{
        pantallaInicial.classList.add('hidden');
        pantallaFelicidades.classList.remove('hidden');
    },800);
}

siButton.onclick=siClick;
noButton.onclick=noClick;

fondoCorazones();
</script>

</body>
</html>
